[Indicators]
    color = string(default='b')
[Application]
    probeColors = string(default='{}')
    Dt = integer(default=15)
    avgNum = integer(default=3)
    langmuirDiag = string(default='LSD')
    strikelineDiag = string(default='FPG')
    ELMDiag = string(default='ELM')
    defaultExtension = option('.eps','.png','.svg', default='.svg')
    playIncrement = integer(default=1)
    colorScheme = string(default='gist_rainbow')
[Plots]
    region = string(default='ua')
    segment = string(default='8')
    dpi = integer(default=80)
    ignoreNans = boolean(default=True)
    [[Temporal]]
        defaultProbes = string_list(default=list('2','3','4'))
        showGaps = boolean(default=False)
        rescale-y = boolean(default=True)
        avgNum = integer(default=2)
        marker = string(default='+')
        [[[Current]]]
            mapDir = string(default='/home/')
            mapFile = string(default='')
            calibFile = string(default='')
            mapDiag = string(default='LSC')
            diag = string(default='LSF')
        [[[axTitles]]]
            te = string(default='Temperature [eV]')
            ne = string(default='Density [1/m$^3$]')
            jsat  = string(default='Saturation current density [kA/m$^2$]')
        [[[CELMA]]]
            avgMethod = string(default='mean')
            color = string(default='r')
            padding = float(default=0.)
            alpha = float(default=1.)
            binNumber = integer(default=100)
            showAveragedCurve = boolean(default=True)
            averagedCurveColor = string(default='black')
            marker = string(default='.')
    [[Spatial]]
        detachedFit = boolean(default=False)
        fitMethod = string(default='eich')
        defaultProbes = string_list(default=list('all'))
        coloring = boolean(default=True)
        defaultColor = string(default='b')
        positionsFile = string(default='Position_pins_08-2015.txt')
        fixyLim = boolean(default=False)
        avgNum = integer(default=3)
        [[[CELMA]]]
            alpha = float(default=1.)
            facecolor = string(default='none')
            showAverages = boolean(default=True)
